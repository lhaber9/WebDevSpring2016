<h1 class="page-header">Profile</h1>

<form class="form-horizontal">
    <div class="form-group">
        <label for="inputUsername" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input ng-model="user.username" type="text" name="username" class="form-control" id="inputUsername" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input ng-model="user.password" type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputVerifyPassword" class="col-sm-2 control-label">Verify Password</label>
        <div class="col-sm-10">
            <input type="password" name="verifyPassword" class="form-control" id="inputVerifyPassword" placeholder="Verify Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input ng-model="user.email" type="text" name="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="update()" class="btn btn-block">Update</button>
        </div>
    </div>
</form>

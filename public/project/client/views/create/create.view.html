<form class="form-vertical">
    <div class="form-group">
        <label for="nameOfGame" class="col-sm-2 control-label">Game Name:</label>
        <input ng-model="game.nameOfGame" type="text" name="username" class="form-control col-sm-10" id="nameOfGame" placeholder="name">
    </div>
    <div class="form-group">
        <label for="maximumPlayers" class="col-sm-2 control-label">Game Name:</label>
        <input ng-model="game.maximumPlayers" type="number" name="username" class="form-control col-sm-10" id="maximumPlayers" placeholder="0">
    </div>
    <div class="form-group">
        <button ng-click="createGame()" class="btn btn-block col-sm-offset-2 col-sm-8">Create Game</button>
    </div>
</form>

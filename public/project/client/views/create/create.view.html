<h2>Create New Game</h2>
<a href="#/home">Go Back</a>
<form class="form-horizontal">
    <div class="form-group">
        <label for="nameOfGame" class="col-sm-2 control-label">Game Name:</label>
        <div class="col-sm-10">
            <input ng-model="game.nameOfGame" type="text" name="username" class="form-control" id="nameOfGame" placeholder="name">
        </div>
    </div>
    <div class="form-group">
        <label for="maximumPlayers" class="col-sm-2 control-label">Maximum Players:</label>
        <div class="col-sm-10">
            <input ng-model="game.maximumPlayers" type="number" name="username" class="form-control" id="maximumPlayers" placeholder="0">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-block" ng-click="createGame()">Create Game</button>
        </div>
    </div>
</form>

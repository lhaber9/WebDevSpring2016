<h2>Join Game</h2>
<a href="#/home">Go Back</a>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Game Name</th>
        <th>Admin Name</th>
        <th>Number of Players</th>
    </tr>
    </thead>
    <tbody>
    <tr class="joinGameRow" ng-repeat="game in availableGames" ng-click="chooseGame(game)">
        <td>{{game.name}}</td>
        <td>{{game.matchAdmin.name}}</td>
        <td>{{game.players.length}}</td>
    </tr>
    </tbody>
</table>

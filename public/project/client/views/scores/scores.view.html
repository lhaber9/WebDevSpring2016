<style>
    .highlighted {
        background-color: lightblue;
    }
</style>

<div class="col-xs-4 col-xs-offset-4">

    <h3>Scores</h3>
    <span ng-repeat="score in scores" ng-class="{highlighted: score.player._id == $rootScope.currentUser._id}">{{score.player.username}} won {{score.gamesWon}} mini-games</span>


    <button ng-click="backToHome()">Back To Home</button>
</div>

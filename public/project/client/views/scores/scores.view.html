<style>
    .highlighted {
        background-color: lightblue;
    }
</style>

<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">

    <h3>Scores for {{$rootScope.currentMatch.name}}</h3>
    <div>
        <h4 ng-repeat="score in scores" ng-class="{highlighted: score.player._id == $rootScope.currentUser._id}">{{score.player.username}} won {{score.gamesWon}} mini-games</h4>
    </div>

    <button ng-click="backToHome()">Back To Home</button>
</div>

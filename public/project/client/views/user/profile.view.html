<h2>Profile</h2>
<form class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input ng-model="user.username" type="text" name="username" class="form-control" id="username" placeholder="username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input ng-model="user.password" type="text" name="password" class="form-control" id="password" placeholder="password">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Full Name:</label>
        <div class="col-sm-10">
            <input ng-model="user.name" type="text" name="password" class="form-control" id="name" placeholder="name">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-block" ng-click="update()">Update</button>
        </div>
    </div>
</form>

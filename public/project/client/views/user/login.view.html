<h2>Login</h2>
<a href="#/signup">Sign Up</a>
<form class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input ng-model="credentials.username" type="text" name="username" class="form-control" id="username" placeholder="username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input ng-model="credentials.password" type="text" name="password" class="form-control" id="password" placeholder="passsword">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-block" ng-click="login()">Login</button>
        </div>
    </div>
</form>
